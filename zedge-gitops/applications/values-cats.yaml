host: cats.farm:*
fullnameOverride: cats-app

config:
  ECHO_TEXT: "Hello from Cats!!!"

affinity:
  podAntiAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
          matchExpressions:
            - key: app
              operator: In
              values:
                - cats
        topologyKey: kubernetes.io/hostname

rollout:
  enabled: true