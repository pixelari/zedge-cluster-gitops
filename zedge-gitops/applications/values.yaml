environment: dev

image:
  repository: hashicorp/http-echo
  pullPolicy: Always
  tag: "latest"

replicas: 2

probePath: /

resources:
  limits:
    memory: 12Mi
  requests:
    cpu: 3m
    memory: 6Mi

config:
  ENVIRONMENT: dev

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

port: 80
containerPort: 5678

ingress:
  timeout_ms: 30000

nodeSelector: {}

tolerations: []

affinity:
  podAntiAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
          matchExpressions:
            - key: app
              operator: In
              values:
                - app
        topologyKey: kubernetes.io/hostname