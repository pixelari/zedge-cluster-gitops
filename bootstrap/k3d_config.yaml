apiVersion: k3d.io/v1alpha5
kind: Simple
metadata:
  name: farm
servers: 1
agents: 2

ports:
  - port: "8080:80"
    nodeFilters:
      - loadbalancer
  - port: "8443:443"
    nodeFilters:
      - loadbalancer

registries:
  create:
    name: registry.localhost
    host: "0.0.0.0"
    hostPort: "5001"

options:
  k3d:
    wait: true
    timeout: "120s"
  k3s:
    extraArgs:
      - arg: "--disable=traefik"
        nodeFilters:
          - server:*